<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Whitleys World</title>
		<link href="https://fonts.googleapis.com/css?family=Amaranth" rel="stylesheet"> 
		 <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet"> 
		<style type="text/css">
			html, body {
            	height: 100%;
            	margin: 0px;
            	padding: 0px;
        	}
        	h1 {
 			   margin-top: 0;
			}
			.outer{
				min-height: 100%;
			}	
			.inner {
  				width:100%;
			}
			.content{
				min-height:100%;
			}
			.wrapperBanner {
				width: 80%;
				height: 100%;
				min-height: 70px;
    			margin: 0 auto;
    			background-color: #ff9438;
    			border-left: 1px dashed #FFDE00;
    			border-right: 1px dashed #FFDE00;
			}
			.contentWrapper{
				width: 80%;
				height: 100%;
				min-height: 100%;
    			margin: 0 auto;
			}
			.headerBorder{
				border-bottom: 1px dashed #FFDE00;
				background-color: #097054;
			}
			.footerBorder{
				background-color: #097054;
				border-top: 1px dashed #FFDE00;
			}
			#header{
				min-height: 70px;
			}
			#footer{
				min-height: 70px;
			}
			.nav{
				margin: 0;
				padding-top: 10px;
			}
			#nav li {
				float: left;
				padding: 10px;
				list-style: none;
			}
			.links{
				font-family: 'Amaranth', sans-serif;
				text-decoration:none;
				color: #6599FF;
			}
			.contentText{
				font-family: 'Josefin Sans', sans-serif;
				margin: 0px 30px 30px 30px;
				padding-top: 30px;
			}
			.headerImg{
				padding: 20px;
				margin-left: 50px;
			}
		</style>
		<!--[if lte IE 6]>
	    <style type="text/css">
        	.outer {
            	height: 100%;
        	}
    	</style>
    	<![endif]-->
	</head>
	<body>
		<div id='page' class='outer'> 
			<div id='header' class='inner headerBorder'>
				<div id='headerBanner' class='wrapperBanner'>
					<img src='' alt='whitleys-world' class='headerImg'/>
					<br/>
					<ul id='nav' class='nav'>
						<li><a href="{% url 'home:home' %}" class='links'>Home</a></li>
						<li><a href="{% url 'story:stories' %}" class='links'>Stories</a></li>
						{# <li><a href="{% url 'home:about' %}" class='links'>About</a></li> #}
                                                {% if user.is_authenticated %}
                                                	<li><a href="{% url 'home:logout' %}" class="links">Logout</a></li>
                                                {% else %}
                                                	<li><a href="{% url 'home:login' %}" class="links">Login</a></li>
                                                	<li><a href="{% url 'home:register' %}" class="links">Register</a></li>
                                                {% endif %}
					</ul>
				</div>
			</div>
			<div id='content' class='inner content'>
				<div class='contentWrapper'>
					<div class='contentText'>
						{% block content %}{% endblock content %}
					</div>
				</div>
			</div>
			<div id='footer' class='inner footerBorder'>
				<div id='footerBanner' class='wrapperBanner'>
				<span style="color: grey; font-weight: lighter; font-size:75%; float:right; padding: 10px;">Created by: The Blob Works Ltd.</span>
				</div>
			</div>	
		</div>
	</body>
</html>
